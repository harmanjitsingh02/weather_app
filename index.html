<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Intro</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('backk.jpg') no-repeat center center/cover; 
            color: #333;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        h5 {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .start-button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Know the Live Weather Better</h3>
        <h5>Real-time forecasts, detailed updates, and plan your day with ease.</h5>
        <button class="start-button" onclick="redirectToMain()">GET STARTED</button>
    </div>

    <script>
        function redirectToMain() {
            window.location.href = "index3.html";
        }
    </script>
</body>
</html>
